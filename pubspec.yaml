name: allthenews
description: Combined news from different apis
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  cupertino_icons: ^1.0.3
  get_it: ^7.1.3
  webview_flutter: ^2.0.8
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  package_info: ^2.0.2
  flutter_svg: ^0.22.0
  moor: ^4.3.2
  sqlite3_flutter_libs: ^0.5.0
  rxdart: ^0.27.0
  intl: ^0.17.0

  # Networking
  json_annotation: ^4.0.1
  connectivity: ^3.0.6
  dio: ^4.0.0
  pretty_dio_logger: ^1.2.0-beta-1

  # Firebase
  firebase_crashlytics: ^2.0.4
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0

  #Location
  google_maps_flutter: ^2.0.6
  geolocator: ^7.0.3

  flutter_localizations:
    sdk: flutter
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9
  build_runner: ^2.0.4
  moor_generator: ^4.3.1
  json_serializable: ^4.1.3
  lint: ^1.5.3

flutter:
  uses-material-design: true
  assets:
    - auth/secrets.json
    - assets/
  fonts:
    - family: Chomsky
      fonts:
        - asset: assets/fonts/Chomsky.otf
        - asset: assets/images/news.svg
flutter_intl:
  enabled: true
  class_name: Strings
