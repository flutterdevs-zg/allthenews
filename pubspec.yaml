name: allthenews
description: Combined news from different apis
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.0.0
  cupertino_icons: ^0.1.2
  flutter_secure_storage: ^3.3.3
  get_it: ^4.0.2
  webview_flutter: ^0.3.21
  intl: ^0.16.1
  package_info: ^0.4.1
  provider: ^4.1.3
  shared_preferences: ^0.5.7+3
  json_annotation: ^3.0.1
  http: ^0.12.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  json_serializable: ^3.2.5

flutter:
  uses-material-design: true
  assets:
    - auth/secrets.json
    - assets/
  fonts:
    - family: Chomsky
      fonts:
        - asset: assets/fonts/Chomsky.otf
flutter_intl:
  enabled: true
  class_name: Strings
